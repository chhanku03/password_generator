<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
      <div class="container">
         <h1>Password Generator</h1>
         <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy-image" width="23" height="23">
            </button>
         </div>
         <!--input container-->
         <div class="input-container">
            <!--password length container-->
            <div class="length-container">
                <p>password Length</p>
                <p data-lengthNumber>1</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" id="myRange" data-lengthSlider>
            <!--check box table-->
             <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letter</label>
             </div>
             <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letter</label>
             </div>
             <div>
                <input type="checkbox" id="number">
                <label for="number">Includes Number</label>
             </div>
             <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols letter</label>
             </div>

             <!--strength section-->
              <div class="strength-section">
                 <p>Strength</p>
                  <div data-indicator></div>
              </div>

              <!--generate password button-->
              <button class="generatepassword">Generate Password</button>


         </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
